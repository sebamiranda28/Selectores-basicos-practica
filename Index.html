<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prcticando selectores básicos de CSS</title>
    <!-- Vinculamos con la hoja de estilos -->
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <h1>Este es un título seleccionado mediante etiqueta</h1>
    <p>Este es un párrafo seleccionado mediante etiqueta</p>
    <p id="Selector_id">
      Este es un párrafo seleccionado mediante el selector id
    </p>
    <p class="Selector_clase">Este es un párrafo seleccionado mediante clase</p>
  </body>
</html>
